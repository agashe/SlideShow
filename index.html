<html>
    <head>
        <title>SlideShow</title>
        <link rel="stylesheet" href="style.css">
        <meta author="Mohamed Yousef"/>
    </head>
    <body>
        <div class="slideshow">
            <img src="images/one.gif" alt="image1" id="i1" />
            <img src="images/two.gif" alt="image2" id="i2" />
            <img src="images/three.gif" alt="image3" id="i3" />
            <img src="images/four.gif" alt="image4" id="i4" />

            <div class="dots">
                <ul>
                    <li id="d1"></li>
                    <li id="d2"></li>
                    <li id="d3"></li>
                    <li id="d4"></li>
                </ul>
            </div>
        </div>
        <script src="js/jquery-1.10.0.min.js"></script>
        <script src="js/slideshow.js"></script>
    </body>
</html>
